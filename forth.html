<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results</title>
    <link rel="stylesheet" href="forth.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>

    <!-- Include sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">Add Amazon URLs</a></li>
            <li><a href="second.html">Amazon Data</a></li>
            <li><a href="third.html">Price and Delivery Settings</a></li>
            <li><a href="forth.html">Final Results</a></li>
        </ul>
    </div>
    
    <header>
        <h1>Final Results</h1>
    </header>

    <div class="container">
        <button onclick="fetchData()">Fetch Data</button>
        <button onclick="removeData()">Remove Data</button>
        <table>
            <thead>
                <tr>
                    <!-- <th>SKU</th> -->
                    <th>Amazon Price</th>
                    <!-- <th>Adjusted Price</th> -->
                    <th>Amazon Delivery Time</th>
                    <th>Otto Price</th>
                    <th>Otto Delivery Time</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="resultBody">
                <!-- Final results will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchData() {
            // This is just a dummy data fetching function
            const dummyData = [
                { amazonPrice: "$100", amazonDelivery: "2 days", ottoPrice: "$90", ottoDelivery: "3 days" },
                { amazonPrice: "$120", amazonDelivery: "1 day", ottoPrice: "$100", ottoDelivery: "2 days" },
                { amazonPrice: "$80", amazonDelivery: "3 days", ottoPrice: "$85", ottoDelivery: "4 days" }
            ];

            const resultBody = document.getElementById('resultBody');

            // Clear previous data
            resultBody.innerHTML = '';

            // Populate table with fetched data
            dummyData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.amazonPrice}</td>
                    <td>${item.amazonDelivery}</td>
                    <td>${item.ottoPrice}</td>
                    <td>${item.ottoDelivery}</td>
                    <td><button onclick="removeRow(this)">Remove</button></td>
                `;
                resultBody.appendChild(row);
            });
        }

        function removeData() {
            const resultBody = document.getElementById('resultBody');
            // Remove all rows from the table
            resultBody.innerHTML = '';
        }

        function removeRow(button) {
            // Remove the row corresponding to the clicked button
            button.parentNode.parentNode.remove();
        }
    </script>
</body>
</html>
